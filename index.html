<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left_side">
        <img class="bg" src="./img/bg.jpg" alt="background">
        <img class="logo" src="./img/logo.svg" alt="logo">
    </div>
    <div class="right_side">
        <section class="register">
            <div class="first_section">
                <p class="first_section__get">Get iintoo it today</p>
                <p class="first_section__registration">There is no charge or obligation upon registration</p>
            </div>
            <div class="buttom">
                <a class="buttom_FB" href="#">Register with Facebook</a>
                <a class="buttom_LI" href="#">Register with Linkenid </a>
            </div>
            <div class="title">
                <span class="or">OR</span>
            </div>    
        </section>
        <section class="form">
            <div class="mail_tel">
                <div class="email_area">
                    <label class="mail_lebl" for="email">Email</label>
                        <br>
                    <input class="mail" type="email" name="email" id="email" >
                </div>
                <div class="tell_area">
                    <label class="tel_lebel" for="tel">Phone</label>
                        <br>
                    <input class="tel" type="tel" name="tel" id="tel">
                </div>
            </div>
            <div class="question_select">
                <p class="question"> What type of investor are you? </p>
                <p class="select">Select the type of investor you are below.</p>
            </div>
            <div class="radio">
                <div>
                    <input type="radio" name="ansver" id="individual">
                    <label for="individual">Individual</label>
                </div>
                <div>
                    <input type="radio" name="ansver" id="Busines">
                    <label for="Busines">Busines</label>
                </div>
                <div>
                    <input type="radio" name="ansver" id="IRA">
                    <label for="IRA">IRA</label>
                </div>
                <div>
                    <input type="radio" name="ansver" id="Trust">
                    <label for="Trust">Trust</label>
                </div>
            </div>
            <article class="explanation">
                I am natural person investing on my 
                    <br>
                own behalf as a sole owner, joint tenant, 
                    <br>
                or tenant in common
            </article>
            <div class="check">
                <input  type="checkbox" name="agree" id="yes">
                <label class="agree" for="yes">I agree to the terms and receiving notifications from iintoo <a href="#" class="view">View full terms</a></label> <br>
            </div>
            <input class="creater" type="submit" value="Create Account"></input>
        </section> 
    </div>
</body>
</html>
